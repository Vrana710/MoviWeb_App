        <!-- Main -->
        <div id="main">

            <section id="add-movie">

                    <form action="{{ url_for('user_bp.user_add_movie') }}" method="POST">
                        <div class="field">
                            <label for="title">Title</label>
                            <input type="text" id="title" name="title" required />
                        </div>
                        <!--<div class="field">
                            <label for="director">Director</label>
                            <input type="text" id="director" name="director" required />
                        </div>
                        <div class="field">
                            <label for="year">Year</label>
                            <input type="number" id="year" name="year" min="1900" max="2099" step="1" required />
                        </div>
                        <div class="field">
                            <label for="rating">Rating</label>
                            <input type="number" id="rating" name="rating" step="0.1" min="0" max="10" required />
                        </div>-->
                        <div class="actions">
                            <button type="submit" class="button primary">Add Movie</button>
                        </div>
                    </form>
                </div>
            </section>

        </div>

        <!-- Footer -->
