<!DOCTYPE HTML>
<html>
<head>
    <title>Add Movie - MoviWeb</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../../static/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="../../static/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        {% include 'partials/user_header.html' %}
    </header>

    <!-- Menu -->
    <nav id="menu">
        {% include 'partials/user_menu.html' %}
    </nav>

    <!-- Main -->
    <div id="main">
        <!-- Flash messages -->
        <div class="messages">
            {% include 'partials/messages.html' %}
        </div>
        <!-- Add Movie -->
        <section id="add-movie">
            <div class="inner">
                <header class="major">
                    <h2>Add New Movie</h2>
                </header>
                <form action="{{ url_for('user_bp.user_add_movie') }}" method="post">
                    <div class="field">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="title" required/>
                        <br>
                    </div>
                    <div>
                        <ul class="actions">
                            <li><input type="submit" value="Add Movie" class="primary"/></li>
                        </ul>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <footer id="footer">
        {% include 'partials/movie_web_app_footer.html' %}
    </footer>
</div>

<!-- Scripts -->
<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/jquery.scrolly.min.js"></script>
<script src="../../static/js/jquery.scrollex.min.js"></script>
<script src="../../static/js/browser.min.js"></script>
<script src="../../static/js/breakpoints.min.js"></script>
<script src="../../static/js/util.js"></script>
<script src="../../static/js/main.js"></script>
<script src="../../static/js/message.js"></script>
</body>
</html>
