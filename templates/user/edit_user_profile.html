<!DOCTYPE HTML>
<html>
<head>
    <title>Edit Profile - MoviWeb</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../../static/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="../../static/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        {% include 'partials/user_header.html' %}
    </header>

    <!-- Menu -->
    <nav id="menu">
        {% include 'partials/user_menu.html' %}
    </nav>

    <!-- Main -->
    <div id="main">
        <!-- Flash messages -->
        <div class="messages">
            {% include 'partials/messages.html' %}
        </div>

        <!-- Edit User Profile -->
        <section id="edit-user-profile">
            <div class="inner">
                <header class="major">
                    <h2>Edit Profile</h2>
                </header>

                <!-- Form for Editing Profile -->
                <form method="POST" action="{{ url_for('user_bp.edit_user_profile', user_id=user.id) }}"
                      enctype="multipart/form-data">
                    <!-- Profile Picture -->
                    <div class="profile-image">
                        {% if user.profile_picture %}
                        <img src="{{ url_for('static', filename='images/upload/profile_image/' ~ user.profile_picture) }}"
                             alt="Profile Picture" class="profile-pic"/>
                        {% else %}
                        <img src="{{ url_for('static', filename='images/default_profile.png') }}"
                             alt="Default Profile Picture" class="profile-pic"/>
                        {% endif %}

                        <label for="profile_picture">Change Profile Picture:</label>
                        <input type="file" id="profile_picture" name="profile_picture"/>
                    </div>

                    <!-- User Info Fields -->
                    <div class="field">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" value="{{ user.name }}" required/>
                    </div>

                    <div class="field">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" value="{{ user.email }}" required/>
                    </div>
                    <div class="field">
                        <label for="password">New Password (Leave blank to keep current):</label>
                        <input type="password" name="password" id="password" placeholder="Enter new password"/>
                    </div>
                    <div class="field">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender">
                            <option value="" {% if not user.gender %}selected{% endif %}>Not Specified</option>
                            <option value="Male" {% if user.gender=='Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if user.gender=='Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if user.gender=='Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <!-- Submit Button -->
                    <button type="submit" class="button primary">Save Changes</button>
                    <a href="{{ url_for('user_bp.user_profile', user_id=user.id) }}" class="button">Cancel</a>
                </form>
            </div>
        </section>

    </div>

    <!-- Footer -->
    <footer id="footer">
        {% include 'partials/movie_web_app_footer.html' %}
    </footer>

</div>

<!-- Scripts -->
<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/jquery.scrolly.min.js"></script>
<script src="../../static/js/jquery.scrollex.min.js"></script>
<script src="../../static/js/browser.min.js"></script>
<script src="../../static/js/breakpoints.min.js"></script>
<script src="../../static/js/util.js"></script>
<script src="../../static/js/main.js"></script>
<script src="../../static/js/message.js"></script>
</body>
</html>
