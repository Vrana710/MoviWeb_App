<!DOCTYPE HTML>
<html>
<head>
    <title>Edit Movie - MoviWeb</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../../static/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="../../static/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header" class="alt">
        {% include 'partials/admin_header.html' %}
    </header>

     <!-- Menu -->
    <nav id="menu">
        {% include 'partials/admin_menu.html' %}
    </nav>

    <!-- Main -->
    <div id="main">
        <section id="edit-movie">
            <div class="inner">
                <header class="major">
                    <h2>Edit Movie</h2>
                </header>
                <form action="{{ url_for('admin_bp.edit_movie', admin_id=admin.id, movie_id=movie.id) }}" method="post">
                    <div class="field">
                        <label for="title">Movie Name</label>
                        <input type="text" name="title" id="title" value="{{ movie.title }}" required/>
                    </div>
                    <div class="field">
                        <label for="director">Director</label>
                        <input type="text" name="director" id="director" value="{{ movie.director.name }}" required/>
                    </div>
                    <div class="field">
                        <label for="year">Year</label>
                        <input type="number" name="year" id="year" value="{{ movie.year }}" required/>
                    </div>
                    <div class="field">
                        <label for="rating">Rating</label>
                        <input type="number" step="0.1" name="rating" id="rating" value="{{ movie.rating }}" required/>
                    </div>
                    <div class="field">
                        <label for="user_id">Assign to User (optional)</label>
                        <select name="user_id" id="user_id">
                            <option value="">None</option>
                            {% for user in users %}
                            <option value="{{ user.id }}" {% if user.id== movie.user_id %}selected{% endif %}>
                                {{ user.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Save Changes" class="primary"/></li>
                    </ul>
                </form>
            </div>
        </section>
    </div>

   <!-- Footer -->
    <footer id="footer">
        {% include 'partials/movie_web_app_footer.html' %}
    </footer>

</div>

<!-- Scripts -->
<script src="../../static/js/jquery.min.js"></script>
<script src="../../static/js/jquery.scrolly.min.js"></script>
<script src="../../static/js/jquery.scrollex.min.js"></script>
<script src="../../static/js/browser.min.js"></script>
<script src="../../static/js/breakpoints.min.js"></script>
<script src="../../static/js/util.js"></script>
<script src="../../static/js/main.js"></script>

</body>
</html>
