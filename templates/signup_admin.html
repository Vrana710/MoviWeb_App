<!DOCTYPE HTML>
<html>
<head>
    <title>Sign Up - MoviWeb App</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="../static/css/noscript.css"/>
    </noscript>
</head>
<body class="is-preload">
<!-- Wrapper -->
<div id="wrapper">

    <!-- Header -->
    <header id="header" class="alt">
       {% include 'partials/movie_web_app_header.html' %}
    </header>

    <!-- Menu -->
    <nav id="menu">
        {% include 'partials/movie_web_app_menu.html' %}
    </nav>

    <!-- Main -->
    <div id="main">
         <!-- Flash messages -->
        <div class="messages">
            {% include 'partials/messages.html' %}
        </div>
        <section id="signup">
            <div class="inner">
                <header class="major">
                    <h2>Admin Sign Up</h2>
                </header>
                <form method="post" action="{{ url_for('signup_admin') }}">
                    <div class="fields">
                        <div class="field half">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name"/>
                        </div>
                        <div class="field half">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email"/>
                        </div>
                        <div class="field half">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password"/>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Sign Up" class="primary"/></li>
                        <li>
                            <h4>
                            Already have an account?
                            <a href="{{ url_for('login') }}" class="button"> Log In </a>
                            </h4>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer id="footer">
        {% include 'partials/movie_web_app_footer.html' %}
    </footer>

</div>

<!-- Scripts -->
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/jquery.scrolly.min.js"></script>
<script src="../static/js/jquery.scrollex.min.js"></script>
<script src="../static/js/browser.min.js"></script>
<script src="../static/js/breakpoints.min.js"></script>
<script src="../static/js/util.js"></script>
<script src="../static/js/main.js"></script>
<script src="../static/js/message.js"></script>
</body>
</html>
